# buildâ€‘time configuration
#should not contain:
# secrets
# salts
# API keys
# passwords
# anything that must be stable + private

name: tcia-lung1-seg-class-cpu
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - pip
  # Core ML/Imaging stack (CPU builds only)
  - pytorch
  - torchvision
  - monai
  - scikit-learn
  - scikit-image
  - numpy
  - pandas
  - matplotlib
  - pydicom
  - nibabel
  - simpleitk
  - pyyaml
  - tqdm
  # Jupyter for exploration
  - jupyterlab
  - ipykernel
  # Testing
  - pytest
  # Allow pip installs for extras
  - pip:
      - nnunet
      - timm
      - -r requirements.txt


