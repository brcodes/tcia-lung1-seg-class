device: cuda
batch_size: 32
epochs: 100
num_workers: 8
amp: true
grad_accum_steps: 1
data_fraction: 1.0
patch_size: [128, 128, 128]
mode: full
artifacts_minimal: false
save_top_k: 3
provenance_logging: true

# Classification
resnet_frozen: true   # baseline only, no fine-tuning
swin_finetune: true   # full fine-tuning with full dataset
